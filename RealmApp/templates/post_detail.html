{% extends "base.html" %} {% block content %}
 <div class="col-md-12 blog-post">
     <div class="post-title">
      <a href="#"><h1>{{ post.title }}</h1></a>
    </div>
    <div class="post-info">
        <span>{{ post.created_on }} / by {{ post.author }}</span>
    </div>
    <p>{{post.content|safe }}</p>
</div>

{% endblock content %}
