{% extends "base.html" %} {% block content %}
{% for post in post_list %}

<div class="item mb-5">
    <div class="media">
           <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{ post.picture }}" alt="image">
        <div class="media-body">
            <h3 class="title mb-1"><a href="blog-post.html">{{ post.title }}</a></h3>
            <div class="meta mb-1"><span class="date">{{ post.created_on }}</span><span class="time">{{ post.author }}</span><span class="comment"><a href="#">23 comments</a></span></div>
            <div class="intro">{{post.content|slice:":200" }}...</div>
            <a class="more-link" href="{% url 'detail_view' post.slug %}">Read more &rarr;</a>
        </div><!--//media-body-->
    </div><!--//media-->
</div><!--//item-->

{% endfor %}
{% endblock content %}
